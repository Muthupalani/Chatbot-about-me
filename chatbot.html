<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Gradient background */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #2a0845, #6441a5);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            width: 80%;
            max-width: 1200px;
            position: relative;
        }

        /* Title */
        h1 {
            font-size: 48px;
            margin-bottom: 40px;
        }

        /* Chatbot icon */
        .chatbot-icon {
            max-width: 300px;
            width: 100%;
        }

        .chatbot-icon img {
            width: 100%;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Chatbot icon fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Chat with Us</h1>
        <!-- Chatbot icon -->
        <div class="chatbot-icon">
            <img src="chatbot.png.png" alt="Chatbot Icon">
        </div>
    </div>

    <script>
        !function(w, d, s, ...args){
          var div = d.createElement('div');
          div.id = 'aichatbot';
          d.body.appendChild(div);
          w.chatbotConfig = args;
          var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s);
          j.defer = true;
          j.type = 'module';
          j.src = 'https://aichatbot.sendbird.com/index.js';
          f.parentNode.insertBefore(j, f);
        }(window, document, 'script', 'A35AC192-1BA9-46AB-BFBB-EDB4F572E19E', 'onboarding_bot', {
          apiHost: 'https://api-cf-ap-8.sendbird.com',
        });
        </script>

</body>
</html>
