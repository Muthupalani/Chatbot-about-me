<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Gradient background */
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #2a0845, #6441a5);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            width: 80%;
            max-width: 1200px;
            position: relative;
        }

        /* Title */
        h1 {
            font-size: 48px;
            margin-bottom: 40px;
        }

        /* Chatbot icon */
        .chatbot-icon {
            max-width: 300px;
            width: 100%;
        }

        .chatbot-icon img {
            width: 100%;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Chatbot icon fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Chat with Us</h1>
        <!-- Chatbot icon -->
        <div class="chatbot-icon">
            <img src="chatbot.png.png" alt="Chatbot Icon">
        </div>
    </div>

    <!-- Voiceflow Chatbot Integration -->
    <script type="text/javascript">
        (function(d, t) {
            var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
            v.onload = function() {
              window.voiceflow.chat.load({
                verify: { projectID: '66deeec6d5987e35faccc52b' },
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production'
              });
            }
            v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
        })(document, 'script');
      </script>

</body>
</html>
